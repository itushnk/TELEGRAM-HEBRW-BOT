<!doctype html>
<html lang="he">
  <head>
    <meta charset="utf-8">
    <title>ניהול פוסטים</title>
    <style>
      body { font-family: sans-serif; direction: rtl; }
      .post { border: 1px solid #ccc; margin: 10px; padding: 10px; }
      img { max-width: 300px; height: auto; display: block; margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <h1>פוסטים ממתינים לאישור</h1>
    {% for post in posts %}
      <div class="post">
        <p><strong>מספר פריט:</strong> {{ post['ProductId'] }}</p>
        <p><img src="{{ post['ImageURL'] }}" alt="תמונה"></p>
        <p>{{ post['PostText']|safe }}</p>
        <form method="post" action="/update_status">
          <input type="hidden" name="index" value="{{ loop.index0 }}">
          <button name="action" value="approve">✅ אשר</button>
          <button name="action" value="reject">❌ דחה</button>
        </form>
      </div>
    {% endfor %}
  </body>
</html>
