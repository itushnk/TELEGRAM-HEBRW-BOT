
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>ניהול פוסטים</title>
</head>
<body>
    <h1>פוסטים ממתינים לאישור</h1>
    <form method="POST" action="/update_status">
        <table border="1">
            <tr>
                <th>מספר</th>
                <th>תמונה</th>
                <th>מלל</th>
                <th>פעולה</th>
            </tr>
            {% for post in posts %}
            <tr>
                <td>{{ loop.index0 }}</td>
                <td><img src="{{ post['ImageURL'] }}" width="100"></td>
                <td><pre>{{ post['PostText'] }}</pre></td>
                <td>
                    <button type="submit" name="index" value="{{ loop.index0 }}" formaction="/update_status?action=approve">✅ אישור</button>
                    <button type="submit" name="index" value="{{ loop.index0 }}" formaction="/update_status?action=reject">❌ דחייה</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
